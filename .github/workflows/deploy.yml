name: Deploy to Server

on:
  push:
    branches: [main]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install dependencies and build frontend
        run: |
          cd frontend
          npm install
          npm run build

      - name: Deploy to server (Prepare target directory)
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SERVER_IP }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            # Gehe in das Zielverzeichnis auf deinem Homeserver
            cd /var/www/vhosts/eppelstyle.de/html
            # Lösche alle alten Dateien im Verzeichnis
            rm -rf *
            # Optional: Wenn du versteckte Dateien wie .git auch löschen willst
            # rm -rf .[a-zA-Z0-9]* # Nur wenn nötig, löscht alles mit Punkt am Anfang

      - name: Copy build files to server
        uses: appleboy/scp-action@v0.1.4
        with:
          host: ${{ secrets.SERVER_IP }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          source: "frontend/dist/" # Wichtig: Der Schrägstrich am Ende kopiert den Inhalt des Ordners
          target: "/var/www/vhosts/eppelstyle.de/html"
